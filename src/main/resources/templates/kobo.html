<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Meteo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="refresh" content="3600" />
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

<link rel="stylesheet" th:href="@{/css/kobo.css}"
		  href="../../css/kobo.css" />
<script src="../../js/a.js"></script>

<link href="../../css/owfont-regular.css" rel="stylesheet" type="text/css" />

</head>
<body onload="startTime()">

	<div class="container koboFrame">

		<div class="starter-template koboFont">

            <!-- HH:mm -->
            <span class="koboHour" id="koboHour"></span>

            <!-- Today -->
            <div class="todaySection">
                <i th:class="${koboWeather.icon}"></i>
                <span th:text="${koboWeather.current}+'°'"></span>

                <span th:text="${koboWeather.wind}"></span>
            </div>

            <!-- Next days -->
            <div th:each="forecastedKoboDay: ${forecastedKoboDays}" class="nextDayLine">

                <span th:text="${forecastedKoboDay.date}" class="koboDay"></span>

                <i th:class="${forecastedKoboDay.iconMorning}+' nextDaysIcon'"></i>
                <span th:text="${forecastedKoboDay.tempMorning}+'°'" class="koboSubFont"></span>

                <i th:class="${forecastedKoboDay.iconEvening}+' nextDaysIcon'"></i>
                <span th:text="${forecastedKoboDay.tempEvening}+'°'" class="koboSubFont"></span>

            </div>

		</div>
	</div>
</body>

</html>
